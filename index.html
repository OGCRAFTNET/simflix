<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimFlix Zugang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #383838);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #ff4747;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e63e3e;
        }
        .error {
            color: #ff4747;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="authContainer" class="container">
        <h1>SimFlix Zugang</h1>
        <p>Bitte geben Sie das Passwort ein, um fortzufahren:</p>
        <form id="passwordForm">
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
            <p id="errorMessage" class="error" style="display: none;">Falsches Passwort. Bitte erneut versuchen.</p>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;

            // Überprüfen Sie hier das Passwort
            const correctPassword = "3e"; // Passwort definieren
            if (password === correctPassword) {
                window.location.href = "watch.html";
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
